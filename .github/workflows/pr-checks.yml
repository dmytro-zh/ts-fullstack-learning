name: PR checks

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      DATABASE_URL: file:./prisma/test.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (api)
        run: pnpm -C apps/api run prisma:generate

      - name: Format check
        run: pnpm -w run format:check

      - name: Lint
        run: pnpm -w run lint

      - name: Typecheck
        run: pnpm -w run typecheck

      - name: API test db migrate (sqlite)
        run: pnpm -C apps/api run db:migrate:test:ci

      - name: API unit tests
        run: pnpm -C apps/api run test:unit

      - name: API integration tests (CI)
        run: pnpm -C apps/api run test:integration:ci

      - name: API build
        run: pnpm -C apps/api run build

      - name: Web build
        run: pnpm -C apps/web run build
