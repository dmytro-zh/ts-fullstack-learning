name: PR checks

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm -w run format:check

      - name: Lint
        run: pnpm -w run lint

      - name: Typecheck
        run: pnpm -w run typecheck

      - name: Prisma generate (api)
        run: pnpm -F api prisma:generate

      - name: API unit tests
        run: pnpm -F api test:unit

      - name: API integration tests (CI)
        run: pnpm -F api test:integration:ci

      - name: API build
        run: pnpm -F api build

      - name: Web build
        run: pnpm -F web build
