name: PR checks

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      DATABASE_URL: file:./prisma/test.db
      API_JWT_SECRET: ci-playwright-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (api)
        run: pnpm -C apps/api run prisma:generate

      - name: Format check
        run: pnpm -w run format:check

      - name: Lint
        run: pnpm -w run lint

      - name: Typecheck
        run: pnpm -w run typecheck

      - name: API test db migrate (sqlite)
        run: pnpm -C apps/api run db:migrate:test:ci

      - name: API unit tests (coverage)
        run: pnpm -C apps/api run test:unit:coverage

      - name: API integration tests (CI)
        run: pnpm -C apps/api run test:integration:ci

      - name: API build
        run: pnpm -C apps/api run build

      - name: Web build
        run: pnpm -C apps/web run build

      - name: Seed demo data for Playwright
        run: pnpm -C apps/api run db:seed

      - name: Install Playwright (chromium)
        run: pnpm exec playwright install --with-deps chromium

      - name: Playwright smoke (ui + a11y)
        run: pnpm exec playwright test --project=ui --project=a11y --grep @smoke
