mutation AddProduct(
  $name: String!
  $price: Float!
  $storeId: ID!
  $description: String
  $imageUrl: String
  $quantity: Int
) {
  addProduct(
    name: $name
    price: $price
    storeId: $storeId
    description: $description
    imageUrl: $imageUrl
    quantity: $quantity
  ) {
    id
    slug
    name
    price
    inStock
    storeId
    description
    imageUrl
    quantity
  }
}
