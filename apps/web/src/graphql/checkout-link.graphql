# apps/web/src/graphql/checkout-link.graphql

query CheckoutLink($slug: String!) {
  checkoutLink(slug: $slug) {
    id
    slug
    active
    createdAt
    product {
      id
      name
      price
      inStock
      description
      imageUrl
      images {
        id
        url
        isPrimary
        createdAt
      }
    }
    store {
      id
      name
      email
    }
  }
}
