query StoresOverview {
  stores {
    id
    name
    isActive
  }
}

query StoreDashboard($storeId: ID!) {
  products {
    id
    name
    price
    inStock
    storeId
    createdAt
    quantity
    isActive
  }

  orders(storeId: $storeId) {
    id
    productId
    total
    createdAt
    status
    quantity
    product {
      id
      name
    }
  }
}
