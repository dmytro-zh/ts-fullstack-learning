query ProductById($id: ID!) {
  product(id: $id) {
    id
    name
    price
    inStock
    storeId
    description
    quantity
    store {
      id
      name
      email
      isActive
    }
    images {
      id
      url
      key
      isPrimary
      mime
      size
      width
      height
      createdAt
    }
  }
}
