mutation UpdateProduct(
  $id: ID!
  $price: Float!
  $description: String
  $imageUrl: String
  $quantity: Int!
) {
  updateProduct(
    id: $id
    price: $price
    description: $description
    imageUrl: $imageUrl
    quantity: $quantity
  ) {
    id
    name
    price
    description
    imageUrl
    quantity
  }
}
