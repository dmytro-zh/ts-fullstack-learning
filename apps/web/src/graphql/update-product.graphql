mutation UpdateProduct(
  $id: ID!
  $price: Float!
  $inStock: Boolean!
  $description: String
  $imageUrl: String
  $quantity: Int!
) {
  updateProduct(
    id: $id
    price: $price
    inStock: $inStock
    description: $description
    imageUrl: $imageUrl
    quantity: $quantity
  ) {
    id
    name
    price
    inStock
    description
    imageUrl
    quantity
  }
}
